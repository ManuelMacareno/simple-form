<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header"><h1 id="title">freeCodeCamp Survey Form</h1></header>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required />
      <label id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required />
      <label id="number-label">Age (optional)</label>
      <input
        id="number"
        type="number"
        min="1"
        max="1000000"
        placeholder="Enter your age"
        required
      />
      <p>Which option best describes your current role?</p>
      <select id="dropdown">
        <option disabled selected value>Select current role</option>
        <option value="option1" name="button" value="button">Student</option>
        <option value="option2" name="button" value="button">
          Full time job
        </option>
        <option value="option3" name="button" value="button">
          Full time learner
        </option>
        <option value="option4" name="button" value="button">
          Prefer not to say
        </option>
        <option value="option5" name="button" value="button">Other</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" value="asd1" name="radio1" />Definitely</label
      >
      <label><input type="radio" value="asd2" name="radio1" />Maybe</label>
      <label><input type="radio" value="asd3" name="radio1" />Not sure</label>
      <p>What is your favorite feature of freeCodeCamp?</p>
      <select id="dropdown">
        <option disabled selected value>Select an option</option>
        <option value="option1" name="button" value="button">Challenges</option>
        <option value="option2" name="button" value="button">Projects</option>
        <option value="option3" name="button" value="button">Community</option>
        <option value="option4" name="button" value="button">
          Open Source
        </option>
      </select>
      <p>What would you like to see improved?</p>
      <label>
        <input type="checkbox" value="button" /> Front-end Projects</label
      >
      <label><input type="checkbox" value="button" /> Back-end Projects</label>
      <label><input type="checkbox" value="button" /> Data Visualization</label>
      <label><input type="checkbox" value="button" /> Challenges</label>
      <label
        ><input type="checkbox" value="button" /> Open Source Community</label
      >
      <label><input type="checkbox" value="button" /> Gitter help rooms</label>
      <label><input type="checkbox" value="button" /> Videos</label>
      <label><input type="checkbox" value="button" /> City Meetups</label>
      <label><input type="checkbox" value="button" /> Wiki</label>
      <label><input type="checkbox" value="button" /> Forum</label>
      <label><input type="checkbox" value="button" /> Additional Courses</label>
      <p>Any comments or suggestions?</p>
      <textarea placeholder="Enter your comment here..."> </textarea>
      <input id="submit" type="submit" />
    </form>
  </body>
</html>
